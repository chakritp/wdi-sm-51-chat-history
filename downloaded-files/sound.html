<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Audio</title>
</head>
<body>
 <button>Bark</button>   
 <script>
     var barkButton = document.querySelector('button')
     var barkSound = new Audio('dog.mp3')
     barkButton.addEventListener('click', function(){
         barkSound.play()
     })
 </script>
</body>
</html>
